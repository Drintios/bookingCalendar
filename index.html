<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Restaurants</title>
    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/calendar.css">
    <link href='fullcalendar/fullcalendar.css' rel='stylesheet' />
    <link href='fullcalendar/fullcalendar.print.css' rel='stylesheet' media='print' />
    <link rel="stylesheet" href="css/bootstrap-datetimepicker.min.css">
</head>
<body>

    <header>
        <nav class="navbar navbar-default">
            <div class="container">
                <div class="navbar-header">
                    <a href="#" class="navbar-brand">
                        Calendario
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <div class="container">
        <div class="row">
            <div id="calendar" class="col-md-6"></div>
            <div class="col-md-6" id="dateDetails">
                <div class="row">
                    <div class="col-md-6">
                        <div id="bookingData" class="well">
                            <h4>Datos de la reservación</h4>
                            <form id="bookData">
                                <div class="form-group">
                                    <label for="nombre">Nombre</label>
                                    <input id="nombre" class="form-control" placeholder="Nombre" type="text" data-validation='required' data-validation-error-msg="Debe indicar un nombre para esta reservación"></input>
                                </div>
                                <div class="form-group">
                                    <label for="apellido">Apellido</label>
                                    <input id="apellido" class="form-control" placeholder="Apellido" type="text" data-validation='required' data-validation-error-msg="Debe indicar un apellido para esta reservación"></input>
                                </div>
                                <div class="form-group">
                                    <label for="correo">Correo</label>
                                    <input id="correo" class="form-control" placeholder="Correo" type="text" data-validation="email"></input>
                                </div>
                                <div class="form-group">
                                    <label for="fecha">Fecha</label>
                                    <input type="text" class="form-control" id="fecha" placeholder="Fecha">
                                </div>
                                <div id="datetimepicker" class="form-group input-append">
                                    <label for="hora">Hora</label>
                                    <input type="text" class="form-control" id="hora" placeholder="Hora">
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="well">
                            <h4>Datos para factura</h4>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <a href="" class="btn btn-default">Confirmar</a>
                    </div>
                </div>
            </div>
        </div>
    </div><!--Container-->

    <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
    <script src="//code.jquery.com/ui/1.10.4/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script src='fullcalendar/lib/moment.min.js'></script>
    
    <script src='fullcalendar/fullcalendar.min.js'></script>
    <script src="js/bootstrap-datetimepicker.min.js"></script>
    <script src="form-validator/jquery.form-validator.js"></script>

    <script src='js/calendar.js'></script>

    <script> 
        $(document).ready(function(){
            $.validate({ lang: 'es' });
        });
    </script>

    <script>document.write('<script src="http://192.168.1.38:35729/livereload.js?snipver=1"></' + 'script>')</script>

</body>
</html>
